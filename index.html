<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Does YouTube support 120FPS yet?</title>
  <style>
    :root {
      --bg: rgb(245, 245, 245);
      --fg: rgb(10, 10, 10);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: rgb(10, 10, 10);
        --fg: rgb(245, 245, 245);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--fg);
      text-align: center;

      transition: background-color 0.3s, color 0.3s;
    }

    a {
      display: block;
      margin-top: 1rem;
      font-size: 1.75rem;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header p {
      font-size: 2.35rem;
    }

    p {
      font-size: 1.5rem;
    }

    #main-text {
      padding: 3rem 0;
      font-size: 15rem;
      font-weight: bold;
      color: rgb(255, 0, 0);
    }

    #top-main {
      font-size: 1.5rem;
    }

    .extra-info {
      cursor: help;
      text-decoration: underline dotted;
    }

    .content {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <p>Does YouTube support 120FPS yet?</p>
  </header>
  <main>
    <p id="main-text">NO.</p>
    <div class="content">
      <p id="top-main">
        It has been
        <span class="extra-info" id="days-since" title="YouTube added 8K support on June 7, 2015."></span>
        days since YouTube added 8K support.
      </p>
      <p>Only ~0.2% of users can natively play 8K content.</p>
      <p>
        About
        <span class="extra-info" title="This is for the amount of Android mobile devices. There is a large amount of monitors (and televisions) that have refresh rates of more than 60Hz.">
          38%
        </span>
        of users have 120Hz+ devices.
      </p>
    </div>
  </main>
  <footer>
    <a href="https://www.youtube.com/watch?v=8E3Qz_cGP5o">Explanation</a>
  </footer>
  <script>
    const releaseDate = new Date("2015-06-07");
    const today = new Date();
    const msPerDay = 1000 * 60 * 60 * 24;
    const daysSince = Math.floor((today - releaseDate) / msPerDay);
    document.getElementById("days-since").textContent = daysSince.toLocaleString();
  </script>
</body>
</html>
